<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFE</title>
  <link rel="stylesheet" href="input.css">
</head>
<body>
  <header>
    <div id="first-section">
      <a href="index.html">
      <img src="../images/team-logo.jpg" alt="" id="header-image">
      </a>
      <a href="index.html"><p id="team-name">Christ For Each</p></a>
    </div>
    <div id="second-section">
      <button id="contact-us">Contact us</button>
    </div>
  </header>
  <form action="" id="container">
    <label for="fName">First Name: <input type="text" name="script" id="fName" placeholder="First Name" class="data"></label>
    
    <label for="lName">Last Name: <input type="text" name="" id="lName" placeholder="Last Name" class="data"></label>
    
    <label for="pNumber">
      Phone Number: <input type="text" placeholder="+251 9 -- -- -- --" class="data">
    </label>

    <button type="submit" id="submit-btn">Submit</button>
  </form>
</body>
<script src="script.js"></script>
</html>
