<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Simple Form</title>
  <style>

    @font-face {
      font-family: 'figtree';
      src: url(../fonts/Figtree-VariableFont_wght.ttf);
    }

    @font-face {
      font-family: 'zelando';
      src: url(../fonts/Zalando_Sans_Expanded/ZalandoSansExpanded-VariableFont_wght.ttf);
    }

    body {
      font-family: 'figtree', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    header{
      display: flex;
      justify-content: space-between;
      position: fixed;
      top:0;
      width: 100%;
      height:5rem;
      display: flex;
      align-items: center;
      background-color: #fff;
      border:1px solid rgb(223, 223, 223);
    }

    #first-section{
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-left:1.2rem;
      width: 18rem;
      font-family: 'zelando';
      font-size: clamp(1.3rem,2vw,1.6rem);
    }

    #header-image{
      width:60px;
      border-radius: 50%;
    }

    #second-section{
      padding-right:1.2rem;
    }

    #contact-us{
      display: flex;
      align-items: center;
      background-color: white;
      color:black;
      width:7rem;
      height:2.3rem;
      border:1px solid black;
      border-radius:1.2rem;
      box-shadow: 5px 5px black;
      font-size: 1rem;
    }

    a{
      text-decoration: none;
      color:inherit;
    }

    .form-container {
      background: #ffffff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 350px;
    }

    .form-container h2 {
      margin-top: 0;
      font-weight: 600;
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    .input-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 5px;
    }

    input, select {
      padding: 12px;
      border: 2px solid transparent;
      border-radius: 14px;
      font-size: 1rem;
      outline: none;
      background: linear-gradient(#fafafa, #fafafa) padding-box,
                  linear-gradient(135deg, #9cc6ff, #c7ffe9) border-box;
      transition: 0.25s ease;
    }

    input:focus, select:focus {
      background: linear-gradient(#ffffff, #ffffff) padding-box,
                  linear-gradient(135deg, #6aa8ff, #8fffd2) border-box;
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 16px;
      background: #e8e8e8;
      color: #333;
      font-family: 'figtree';
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.07);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 14px rgba(0, 0, 0, 0.12);
      background: #f0f0f0;
    }

    button:active{
      transform:translateY(0px)
    }
  </style>
</head>
<body>
  <header>
    <div id="first-section">
      <a href="index.html">
      <img src="../images/team-logo.jpg" alt="" id="header-image">
      </a>
      <a href="../index.html"><p id="team-name">Christ For Each</p></a>
    </div>
    <div id="second-section">
      <button id="contact-us">Contact us</button>
    </div>
  </header>

  <div class="form-container">
    <h2>Registration Form</h2>

    <div class="input-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" placeholder="Enter first name" />
    </div>

    <div class="input-group">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" placeholder="Enter last name" />
    </div>

    <div class="input-group">
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Enter address" />
    </div>

    <div class="input-group">
      <label for="education">Educational Level</label>
      <select id="education">
        <option value="">Select level</option>
        <option>High School</option>
        <option>Diploma</option>
        <option>Bachelor's Degree</option>
        <option>Master's Degree</option>
        <option>PhD</option>
      </select>
    </div>

    <div class="input-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter phone number" />
    </div>

    <button type="submit">Submit</button>
  </div>

</body>
</html>
